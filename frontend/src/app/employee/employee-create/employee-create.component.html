<mat-card>
    <form [formGroup]="form" (submit)="onSaveEmployee()">
        <mat-form-field>
            <input 
            type="text" 
            matInput
            placeholder="Enter first name"
            formControlName="firstName"
            [ngModel]="employee?.firstName"
            >
            <mat-error 
            *ngIf="form.get('firstName').invalid"
            >Please enter firstname</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input 
            type="text" 
            matInput 
            placeholder="Enter last name"
            formControlName="lastName"
            [ngModel]="employee?.lastName"
            >
            <mat-error 
            *ngIf="form.get('lastName').invalid"
            >Please enter lastName</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input 
            type="email" 
            matInput
            placeholder="Enter email"
            formControlName="email"
            [ngModel]="employee?.email"
            >
            <mat-error 
            *ngIf="form.get('email').invalid"
            >Please enter valid email</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" [ngModel]="employee?.role">
                <mat-option *ngFor="let role of roles" [value]="role.value">
                    {{role.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-checkbox
        placeholder="Status"
        formControlName="status"
        [ngModel]="employee?.status"
        >Status</mat-checkbox>
        <hr>
        <button type="submit" mat-raised-button color="accent">Save Employee</button>
    </form>
</mat-card>
